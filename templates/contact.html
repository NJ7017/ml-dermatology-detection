{% extends "base.html" %}

{% block content %}
<div class="container main-container">
    <h2>Contact Us</h2>

    <div class="row">
        <div class="col-md-6">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="contact-info">

                </ul>

                <p><i class="bi bi-envelope"></i> <strong>Email:</strong> contact@Dermove.ai</p>
                <p><i class="bi bi-github"></i> <strong>GitHub:</strong>
                    <a href="https://github.com/NJ7017/ml-dermatology-detection" target="_blank">
                        View on GitHub

                <p><i class="bi bi-building"></i> <strong>Institution:</strong> UPES</p>

        </div>
    </div>
</div>
{% endblock %}
